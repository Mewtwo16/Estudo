<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

            </div>
        </div>
        <div class="formulario">
            <p class="texto-login"><strong>Fa√ßa seu login</strong></p>

                    <input placeholder="senha" type="password">

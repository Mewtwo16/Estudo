<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<section id="login">
  <main class="login-page">
    <img src="/page/962f0e8c-80d6-4243-b671-b9df34b8bf64/images/50c2af755cdf477e2a629b548ab0b10b98941694.png" alt="Abstract technology background" class="login-background-image">
    <div class="login-container">
      <form class="login-form">
        <h1 class="login-title">Seja bem vindo!</h1>
        <p class="login-subtitle">Efetue seu Login</p>
        <div class="input-group">
          <img src="/page/962f0e8c-80d6-4243-b671-b9df34b8bf64/images/252_713.svg" alt="User icon" class="input-icon">
          <input type="text" placeholder="Usuario" class="input-field">
        </div>
        <div class="input-group">
          <img src="/page/962f0e8c-80d6-4243-b671-b9df34b8bf64/images/252_716.svg" alt="Password icon" class="input-icon">
          <input type="password" placeholder="Senha" class="input-field">
        </div>
        <button type="submit" class="login-button">Acessar</button>
      </form>
    </div>
  </main>
</section>

</body>
</html>
